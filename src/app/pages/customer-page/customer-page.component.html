<app-navbar-component>

</app-navbar-component>
<div style="display: flex; justify-content: center; margin-top: 3%; margin-bottom: 3%;">
  <input type="text" [(ngModel)]="term">
  <button (click)="parameter = 'start_point'">Start Point</button>
  <button (click)="parameter = 'destination_point'">End Point</button>
</div>
<div class="trips" *ngIf="dataService.trips$ | async as trips">
  <app-trip-info-container
    *ngFor="let trip of trips | filterTrips :term :parameter"
    [trip]="trip" class="trip-container"
    (click)="navigateToTripDetails(trip?.id)"
  >
  </app-trip-info-container>
</div>
